name: Release

on:
  release:
    types: [published, prereleased]

permissions:
  contents: write

jobs:
  release_zip_file:
    name: Prepare release asset
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set manifest version
        run: |
          python3 scripts/update_version.py "${{ github.ref_name }}"

      - name: Create zip
        run: |
          cd custom_components/historical_stats
          zip historical_stats.zip -r ./

      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./custom_components/historical_stats/historical_stats.zip
          asset_name: historical_stats.zip
          tag: ${{ github.ref_name }}
          overwrite: true
